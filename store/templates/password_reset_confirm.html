{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Reset Form Password
{% endblock %} 
{% block content %}
<div class="container">
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto bg-light">
        <h1 class="product_title text-center">
            Enter New Password
          </h1>
    <form method="POST">
        {% csrf_token %} {{form | crispy}}
        <button type="submit">Request for reset</button>
    </form>
   </div>
</div>
{% endblock %}
